				</div>

			</div>

				<div class="columns twelve">

					<h3>Grading Machine</h3>

					<form id="submit-answer">

						<h5>Type a incorrect variation of

							<select id="key">
								<option value="This is my house." sample="Ex: This is mi hhouse">This is my house.</option>
								<option value="A house" sample="Ex: a mouse!">A house</option>
								<option value="house" sample="Ex: Horse">house</option>
								<option value="0000" sample="">custom</option>
							</select>

						</h5>

						<br/>

						<div id="answer-area">

							<input id="user-input" type="text" placeholder="Ex: This is mi hhouse" autofocus></input>
							<div id="highlighter"></div>

						</div>

						<br/>

						<a id="try-again" href="javascrit:void(0)">Try Again</a>
						<input type="submit" value="Check Answer" />

					</form>

					<br>
					<code>Open console to see detailed results.</code>

				</div>
